<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subcribe Form To Google Sheets</title>
  <meta name="description" content="Store HTML form submissions in Google Sheets">
  <link href="./favicon.png" rel="shortcut icon">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="hero">
    <h3>Comming Soon!</h3>
    <h1>Our brand New<br> website on its way</h1>
    <p>Subcribe for more details</p>
    <form name="submit-to-google-sheet">
      <input type="email" name="Email" placeholder="Your email id" required>
      <button type="submit"><img src="send-icon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwU7dfK2CB52Sxr6pELm12rGRBx4ZSnT2VEu-gGnGIC6iCjs3Zt3AuXuUGik6y4ci0H/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
          msg.innerHTML = "Thank You For subscribing!"
          setTimeout(function(){
            msg.innerHTML = ""
          }, 5000)
          form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
